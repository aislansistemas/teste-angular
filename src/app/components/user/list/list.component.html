<div id="container"> 
    <div class="p-5">
        <h2 class="text-center">Lista de Usuários</h2>
    </div>
    <div class="row m-5">
        <div class="col-md-3 content-users" *ngFor="let user of users.data | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: users.total }" [routerLink]="['edit-user/', user.id]">
            <div class="row">
                <div class="col-md-12">
                    <h5>{{ user.first_name }}</h5>
                </div>
            </div>
            <hr>
            <img src="{{ user.avatar }}" class="img-thumbnail rounded mx-auto d-block">
            <hr>
            <h5 class="text-primary">{{ user.email }}</h5>
        </div>
    </div>  

    <div class="row m-5">
        <div class="col-md-4">
            <b>Total de registros: <span class="text-primary">{{ users.total }}</span></b>
        </div>
        <div class="col-md-5">
            <pagination-controls 
                (pageChange)="currentPage = $event; getUsers()" 
                previousLabel="Anterior"
                nextLabel="Próximo">
            </pagination-controls>
        </div>
    </div>
</div>
